spring.application.name=quizapp

                         # Server Configuration
# Default port for your Spring Boot application
server.port=8080

                      # DataSource Configuration (for JDBC)
# Database URL (update accordingly)
spring.datasource.url=jdbc:mysql://localhost:3306/quizapp_db

# Your database username
spring.datasource.username=root
# Your database password
spring.datasource.password=root

                  # JDBC driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

                  # Hibernate / JPA Configuration

# Automatically updates the database schema (use 'create' or 'validate' in development)
spring.jpa.hibernate.ddl-auto=update

# Show generated SQL queries in the console
spring.jpa.show-sql=true

# Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Format SQL in the logs
spring.jpa.properties.hibernate.format_sql=true

                              # Spring Data JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect  # MySQL dialect for JPA
